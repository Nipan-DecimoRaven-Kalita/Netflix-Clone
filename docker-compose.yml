# Optional: For local MySQL development
# Use `docker-compose up -d` then set DATABASE_URL to connect to mysql:3306
# For production, use your Aiven MySQL instance
version: '3.8'
services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: defaultdb
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
